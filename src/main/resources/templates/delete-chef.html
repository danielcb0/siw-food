<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Chef - SIW FOOD</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<header>
  <div class="container">
    <div class="logo">
      <h1>SIW FOOD</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Homepage</a></li>
        <li><a href="/recipes">Recipes</a></li>
        <li><a href="/chefs">Chefs</a></li>
        <li><a href="/about">About us</a></li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <section class="form-section">
    <h2>Delete Chef</h2>
    <form th:action="@{'/chefs/delete/' + ${chef.id}}" th:object="${chef}" method="post">
      <p>Are you sure you want to delete this chef?</p>
      <h3 th:text="${chef.firstName + ' ' + chef.lastName}">Chef Name</h3>
      <button type="submit">Delete</button>
      <a href="/chefs" class="btn">Cancel</a>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
</footer>
</body>
</html>
