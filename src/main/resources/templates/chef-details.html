<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Details</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<!-- Header -->
<div th:replace="header :: header"></div>

<div class="container">
    <div class="profile">
        <div class="profile-sidebar">
            <div class="profile-photo">
                <img th:src="${chef.photo != null ? '/static/images/' + chef.photo : '/static/images/generic-chef.jpg'}" alt="Chef Photo">
            </div>
            <div class="profile-name">
                <h2 th:text="${chef.firstName + ' ' + chef.lastName}"></h2>
            </div>
        </div>
        <div class="profile-content">
            <div class="about-section">
                <h3>About</h3>
                <p><strong>Full Name:</strong> <span th:text="${chef.firstName + ' ' + chef.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${chef.email}"></span></p>
                <p><strong>Rating:</strong> <span th:text="${chef.rating}"></span></p>
            </div>
            <div class="recipes-section">
                <h3>Recipes</h3>
                <div class="recipes-list">
                    <div th:each="recipe : ${chef.recipes}">
                        <p><a th:href="@{/recipes/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
</footer>
</body>
</html>
