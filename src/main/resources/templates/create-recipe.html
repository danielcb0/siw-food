<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe - SIW FOOD</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>SIW FOOD</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Homepage</a></li>
                <li><a href="/recipes">Recipes</a></li>
                <li><a href="/chefs">Chefs</a></li>
                <li><a href="/about">About us</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="form-section">
        <h2>Create New Recipe</h2>
        <form th:action="@{/recipes}" th:object="${recipe}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" th:field="*{duration}" required>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Save</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
</footer>
</body>
</html>
