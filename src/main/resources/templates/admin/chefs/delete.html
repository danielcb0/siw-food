<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Chef</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
<!-- Include the header section from a Thymeleaf fragment -->
<div th:replace="header :: header"></div>

<main>
    <h2>Delete Chef</h2>
    <p>Are you sure you want to delete this chef?</p>
    <!-- Form to confirm deletion of a chef -->
    <form th:action="@{/admin/chefs/delete/{id}(id=${chef.id})}" method="post" class="form-container">
        <!-- Display the chef's full name -->
        <p th:text="${chef.firstName} + ' ' + ${chef.lastName}"></p>
        <div class="action-links">
            <!-- Submit button to delete the chef -->
            <button type="submit" class="btn btn-delete"><i class="fas fa-trash-alt"></i> Delete</button>
            <!-- Link to cancel and go back to the list of chefs -->
            <a href="/admin/chefs" class="btn btn-cancel"><i class="fas fa-times"></i> Cancel</a>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
