<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chef Profile</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container">
    <h2>Edit Chef Profile</h2>
    <form th:action="@{/chefs/update/{id}(id=${chef.id})}" th:object="${chef}" method="post" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">

        <button type="submit">Update Profile</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
</footer>
</body>
</html>
