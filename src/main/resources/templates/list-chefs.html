<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs - SIW FOOD</title>
    <link rel="stylesheet" href="/static/css/chefs.css">
</head>
<body>
    <div th:replace="header :: header"></div>

<main>
    <section class="chefs-section">
        <h2>Chefs</h2>
        <a href="/chefs/new" class="btn">Create New Chef</a>
        <div class="chefs-grid">
            <div class="chef-card" th:each="chef : ${chefs}">
                <a th:href="@{'/chefs/' + ${chef.id}}">
                    <img th:src="${chef.photo != null ? '/static/images/' + chef.photo : '/static/images/generic-chef.jpg'}" alt="Chef Photo">
                    <div class="chef-info">
                        <h3 th:text="${chef.firstName + ' ' + chef.lastName}">Chef Name</h3>
                        <p th:text="'Rating: ' + ${chef.rating}">Rating: 0</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
</footer>
</body>
</html>
