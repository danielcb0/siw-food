<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Chef - SIW FOOD</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div th:replace="header :: header"></div>

<main>
  <section class="form-section">
    <h2>Edit Chef</h2>
    <form th:action="@{'/chefs/update/' + ${chef.id}}" th:object="${chef}" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>

      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required>

      <label for="photo">Photo URL:</label>
      <input type="text" id="photo" name="photo" th:field="*{photo}" required>

      <button type="submit">Update</button>
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
</footer>
</body>
</html>
