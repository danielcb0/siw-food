<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - SIW FOOD</title>
    <link rel="stylesheet" href="/static/css/recipes.css">
</head>
<body>
    <div th:replace="header :: header"></div>


<main>
    <section class="recipes-section">
        <h2>Recipes</h2>
        <a href="/recipes/new" class="btn">Create New Recipe</a>
        <div class="recipes-grid">
            <div class="recipe-card" th:each="recipe : ${recipes}">
                <a th:href="@{'/recipes/' + ${recipe.id}}">
                    <img th:src="@{${recipe.photos}}" alt="Recipe Photo">
                    <div class="recipe-info">
                        <h3 th:text="${recipe.name}">Recipe Name</h3>
                        <p th:text="'Rating: ' + ${recipe.rating}">Rating: 0</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    </main>
    <footer>
        <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
    </footer>
</body>
</html>
