<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chef - SIW FOOD</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>SIW FOOD</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">Homepage</a></li>
                <li><a href="/recipes">Recipes</a></li>
                <li><a href="/chefs">Chefs</a></li>
                <li><a href="/about">About us</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="form-section">
        <h2>Create New Chef</h2>
        <form th:action="@{/chefs}" th:object="${chef}" method="post" enctype="multipart/form-data">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <button type="submit">Save</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 SIW FOOD. All rights reserved.</p>
</footer>
</body>
</html>
